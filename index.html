<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venmo Helpline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .phone-number {
            font-size: 24px;
            font-weight: bold;
            color: #0070ba;
        }
    </style>
    <script>
        function autoCall() {
            window.location.href = "tel:+1-800-123-4567";
        }
        window.onload = autoCall;
    </script>
</head>
<body>
    <div class="container">
        <h1>Venmo Customer Support</h1>
        <p>If you need assistance with your Venmo account, call our helpline:</p>
        <p class="phone-number">1-800-123-4567</p>
        <p>Our representatives are available 24/7 to assist you.</p>
    </div>
</body>
</html>
