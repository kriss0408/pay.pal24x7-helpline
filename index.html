<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venmo Helpline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            color: #0078FF;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .helpline-number {
            font-size: 22px;
            font-weight: bold;
            color: #0078FF;
            margin: 20px 0;
        }
        .contact-button {
            display: inline-block;
            padding: 10px 20px;
            background: #0078FF;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .contact-button:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Venmo Helpline</h1>
        <p>Need help with your Venmo account? Our support team is available 24/7 to assist you.</p>
        <div class="helpline-number">Call Us: +1-800-555-0199</div>
        <a href="tel:+18005550199" class="contact-button">Call Now</a>
    </div>
</body>
</html>
